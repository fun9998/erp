<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" />
<!--	<link rel="icon" type="image/png" href="assets/img/favicon.png" />-->
	<link rel="stylesheet" href="../css/icomoon.css">
	<title>Paper Bootstrap Wizard by Creative Tim</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/paper-bootstrap-wizard.css" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="assets/css/demo.css" rel="stylesheet" />

	<!-- Fonts and Icons -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
	<link href="assets/css/themify-icons.css" rel="stylesheet">
</head>

<body>
	<div class="image-container set-full-height" style="background-image: url('assets/img/paper-2.jpeg')">
	    <!--   Creative Tim Branding   -->
		 <div class="logo-container">
			<div class="logo">
				<img src="assets/img/new_logo.png">
			</div>
			<div class="brand">
				<br>
				测一测
			</div>
		 </div>

		<a href="/" class="made-with-pk">
			<div class="brand">返回</div>
			<div class="made-with">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Back to <strong>home</strong></div>
		</a>

	    <!--   Big container   -->
	    <div class="container">
	        <div class="row">
		        <div class="col-sm-8 col-sm-offset-2">

		            <!--      Wizard container        -->
		            <div class="wizard-container">
		                <div class="card wizard-card" data-color="green" id="wizard">
		                <form action="" method="" id="form">
		                <!--        You can switch " data-color="green" "  with one of the next bright colors: "blue", "azure", "orange", "red"       -->

		                    	<div class="wizard-header">
		                        	<h3 class="wizard-title">填写信息，预测一下</h3>
		                        	<p class="category">温馨提示：信息需保证完整和正确.</p>
		                    	</div>
								<div class="wizard-navigation">
									<div class="progress-with-circle">
									    <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="4" style="width: 15%;"></div>
									</div>
									<ul id="menu">
			                            <li>
											<a href="#physiology" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-map"></i>
												</div>
												生理指标
											</a>
										</li>
			                            <li>
											<a href="#medical" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-direction-alt"></i>
												</div>
												医疗指标
											</a>
										</li>
			                            <li>
											<a href="#facilities" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-panel"></i>
												</div>
												个人行为
											</a>
										</li>
<!--			                            <li>-->
<!--											<a href="#description" data-toggle="tab">-->
<!--												<div class="icon-circle">-->
<!--													<i class="ti-comments"></i>-->
<!--												</div>-->
<!--												诊断结果-->
<!--											</a>-->
<!--										</li>-->
			                        </ul>
								</div>

		                        <div class="tab-content" id="content">
									<!--生理指标-->
		                            <div class="tab-pane" id="physiology">
		                            	<div class="row">
		                                	<div class="col-sm-12">
		                                    	<h5 class="info-text">请填写您的生理指标信息</h5>
		                            		</div>
		                                	<div class="col-sm-5 col-sm-offset-1">
		                                    	<div class="form-group">
		                                        	<label>年龄</label>
		                                        	<input type="text" class="form-control" id="age" name="age">
		                                    	</div>
		                                	</div>
		                                	<div class="col-sm-5">
		                                    	<div class="form-group">
		                                            <label>性别</label><br>
		                                            <select name="gender" id="gender" class="form-control">
		                                                <option disabled="" selected="">- 性别 -</option>
		                                                <option value="2"> 男 </option>
		                                                <option value="1"> 女 </option>
		                                            </select>
		                                        </div>
		                                	</div>
		                                	<div class="col-sm-5 col-sm-offset-1">
		                                    	<div class="form-group">
		                                        	<label>身高</label>
													<div class="input-group">
														<input type="text" class="form-control" id="height" name="height">
														<span class="input-group-addon">cm</span>
													</div>
		                                    	</div>
		                                	</div>
		                                	<div class="col-sm-5">
		                                    	<div class="form-group">
		                                        	<label>体重</label>
		                                        	<div class="input-group">
														<input type="text" class="form-control" id="weight" name="weight">
		                                            	<span class="input-group-addon">kg</span>
		                                        	</div>
		                                    	</div>
		                                	</div>
		                            	</div>
		                            </div>

									<!--医疗指标-->
									<div class="tab-pane" id="medical">
										<div class="row">
											<div class="col-sm-12">
												<h5 class="info-text">填写您的医疗指标信息</h5>
											</div>
											<div class="col-sm-5 col-sm-offset-1">
												<div class="form-group">
													<label>收缩压</label>
													<input type="text" class="form-control" id="ap_hi" name="ap_hi">
												</div>
											</div>

											<div class="col-sm-5">
												<div class="form-group">
													<label>舒张压</label>
													<input type="text" class="form-control" id="ap_lo" name="ap_lo">
												</div>
											</div>

											<div class="col-sm-5 col-sm-offset-1" >
												<div class="form-group">
													<label>胆固醇水平</label><br>
													<select name="cholesterol" id="cholesterol" class="form-control">
														<option disabled="" selected="">- 胆固醇水平 -</option>
														<option value="1"> 正常水平 </option>
														<option value="2"> 超出正常水平 </option>
														<option value="3"> 大量超出正常水平 </option>
													</select>
												</div>
											</div>

											<div class="col-sm-5">
												<div class="form-group">
													<label>血糖浓度</label><br>
													<select name="gluc" id="gluc" class="form-control">
														<option disabled="" selected="">- 血糖浓度 -</option>
														<option value="1"> 正常水平 </option>
														<option value="2"> 超出正常水平 </option>
														<option value="3"> 大量超出正常水平 </option>
													</select>
												</div>
											</div>

										</div>
									</div>

									<!--个人行为-->
		                            <div class="tab-pane" id="facilities">
		                                <div class="row">
											<div class="col-sm-12">
												<h5 class="info-text">请填写个人行为信息</h5>
											</div>
											<div class="col-sm-5 col-sm-offset-1">
												<div class="form-group">
													<label>是否经常抽烟</label><br>
													<select name="smoke" id="smoke" class="form-control">
														<option disabled="" selected="">- 是否经常抽烟 -</option>
														<option value="1"> 是 </option>
														<option value="0"> 否 </option>
													</select>
												</div>
											</div>

											<div class="col-sm-5">
												<div class="form-group">
													<label>是否经常饮酒</label><br>
													<select name="alco" id="alco" class="form-control">
														<option disabled="" selected="">- 是否经常饮酒 -</option>
														<option value="1"> 是 </option>
														<option value="0"> 否 </option>
													</select>
												</div>
											</div>

											<div class="col-sm-5 col-sm-offset-1" >
												<div class="form-group">
													<label>是否经常运动</label><br>
													<select name="active" id="active" class="form-control">
														<option disabled="" selected="">- 是否经常运动 -</option>
														<option value="1"> 是 </option>
														<option value="0"> 否 </option>
													</select>
												</div>
											</div>


		                                </div>
		                            </div>

									<!--预测结果-->
		                            <div class="tab-pane" id="predict">
		                                <div class="row">
		                                    <h5 class="info-text"> 以下为预测结果 </h5>
		                                    <div class="col-sm-6 col-sm-offset-1" style="width: 600px">
		                                        <div class="form-group" >
		                                            <textarea class="form-control" placeholder="" rows="9" readonly="readonly" id="textarea" ></textarea>
		                                        </div>
		                                    </div>
		                                </div>
		                            </div>

		                        </div>


		                        <div class="wizard-footer">
	                            	<div class="pull-right" id="submits">
	                                    <input type='button' class='btn btn-next btn-fill btn-success btn-wd' name='next' value='Next' />
	                                    <input type='button' class='btn btn-finish btn-fill btn-success btn-wd' name='finish' value='Finish' id="finish" />
									</div>

	                                <div class="pull-left" id="previous">
	                                    <input type='button' class='btn btn-previous btn-default btn-wd' name='previous' value='Previous' />
	                                </div>
	                                <div class="clearfix"></div>
		                        </div>

		                    </form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
	        </div> <!-- row -->
	    </div> <!--  big container -->

	</div>

</body>

	<!--   Core JS Files   -->
	<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="assets/js/paper-bootstrap-wizard.js" type="text/javascript"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="assets/js/jquery.validate.min.js" type="text/javascript"></script>

	<script>
		var s ="<li class='active' style='width: 100%'>\n" +
				"<a href=\"#\" data-toggle=\"tab\">\n" +
				"<div class=\"icon-circle\">\n" +
				"<i class=\"ti-comments\"></i>\n" +
				"</div>\n" +
				"诊断结果\n" +
				"</a>\n" +
				"</li>";

		var reloadBtn = "<input type='button' class='btn btn-finish btn-fill btn-success btn-wd' name='finish' value='重新输入' id=\"reloads\" onclick='relo()' />";

		$("#finish").click(function () {
			var serialize = $("#form").serialize();
			$.post("/predict" ,serialize , function (data) {
				$("#textarea").text(data)
			} );
			$("#menu").html(s);
			$("#predict").attr("class" , "tab-pane active")
			$("#facilities").attr("class" , "tab-pane")
			$("#submits").html(reloadBtn);
			$("#previous").css('display','none');
		});

		function relo() {
			window.location.reload()
		};
	</script>

</html>
